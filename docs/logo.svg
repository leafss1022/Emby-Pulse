<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a4dc"/>
      <stop offset="100%" style="stop-color:#52b788"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00a4dc"/>
      <stop offset="100%" style="stop-color:#338ef7"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#52b788"/>
      <stop offset="100%" style="stop-color:#95d5b2"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f5a524"/>
      <stop offset="100%" style="stop-color:#ffd166"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bg)" stroke="url(#accent)" stroke-width="3"/>

  <!-- Play button triangle -->
  <path d="M55 50 L55 105 L95 77.5 Z" fill="url(#accent)" opacity="0.9"/>

  <!-- Stats bars -->
  <rect x="110" y="75" width="18" height="50" rx="4" fill="url(#bar1)"/>
  <rect x="133" y="55" width="18" height="70" rx="4" fill="url(#bar2)"/>
  <rect x="156" y="65" width="18" height="60" rx="4" fill="url(#bar3)"/>

  <!-- Trend line -->
  <path d="M50 140 Q80 130, 100 135 T150 120" stroke="url(#accent)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="150" cy="120" r="5" fill="#52b788"/>

  <!-- Bottom text area hint -->
  <rect x="50" y="155" width="100" height="8" rx="4" fill="#3f3f46" opacity="0.6"/>
</svg>
